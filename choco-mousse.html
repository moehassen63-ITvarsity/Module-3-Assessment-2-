<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Greasy Joe's Diner | Chocolate Mousse</title>
</head>
<body class="body-food">
    <div class="header">
        <a href="desserts.html">
            <i class="fas fa-chevron-circle-left"></i>
        </a>
        <img src="images/resturant-logo.jpg" alt="resturant-logo"/>

    </div>
    <div id="food">
        <div class="food-details">
            <img src="images/choc-mousse.jpg"/>
            <h1>Chocolate Mousse</h1>
            <div class="food-details-info">
                <p><b>Price :</b>R70</p>
                <p><b>Serving size :</b> 1</p>
                <p>Our perfect and fluffy dark chocolate mousse is the perfect end to any meal, the most creamiest of creamy mousses , topped with whipped cream.</p>
            </div>
        </div>
        <div class="food-details-options">
            <h2>Options :</h2>
            <input type="radio" id="op1" name="options">
            <label for="op1">Whipped Cream</label>
            <br>
            <input type="radio" id="op2" name="options">
            <label for="op2">Ice Cream</label>
            <br>
            <input type="radio" id="op3" name="options">
            <label for="op3">Chocolate Sauce</label>
            <br><br>
            <textarea placeholder="let us know"></textarea>
            <br><br>
            <a class="button" href="order-recived.html">Place Order Now</a>
        </div>
    </div>
</body>
</html>
