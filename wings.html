<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Greasy Joe's Diner | Buffalo Wings</title>
</head>
<body class="body-food">
    <div class="header">
        <a href="starters.html">
            <i class="fas fa-chevron-circle-left"></i>
        </a>
        <img src="images/resturant-logo.jpg" alt="resturant-logo"/>

    </div>
    <div id="food">
        <div class="food-details">
            <img src="images/wings.jpg"/>
            <h1>Buffalo Wings</h1>
            <div class="food-details-info">
                <p><b>Price :</b>R100</p>
                <p><b>Serving size :</b> 6</p>
                <p>Made with home made sauce , perfectly coated and tossed served with a side of blue cheese sauce.</p>
            </div>
        </div>
        <div class="food-details-options">
            <h2>Options :</h2>
            <input type="radio" id="op1" name="options">
            <label for="op1">Hot</label>
            <br>
            <input type="radio" id="op2" name="options">
            <label for="op2">Extra Hot</label>
            <br><br>
            <textarea placeholder="let us know"></textarea>
            <br><br>
            <a class="button" href="order-recived.html">Place Order Now</a>
        </div>
    </div>
</body>
</html>
