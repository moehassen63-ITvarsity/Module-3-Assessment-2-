<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Greasy Joe's Diner | Hot Chocolate</title>
</head>
<body class="body-food">
    <div class="header">
        <a href="drinks.html">
            <i class="fas fa-chevron-circle-left"></i>
        </a>
        <img src="images/resturant-logo.jpg" alt="resturant-logo"/>

    </div>
    <div id="food">
        <div class="food-details">
            <img src="images/hotchoco.jpg"/>
            <h1>Hot Chocolate</h1>
            <div class="food-details-info">
                <p><b>Price :</b>R25</p>
                <p><b>Serving size :</b> 1</p>
                <p>Perfect on a cold day for that much needed warm comfort and chocolate hug.</p>
            </div>
        </div>
        <div class="food-details-options">
            <h2>Options :</h2>
            <input type="radio" id="op1" name="options">
            <label for="op1">Large</label>
            <br>
            <input type="radio" id="op2" name="options">
            <label for="op2">Medium</label>
            <br>
            <input type="radio" id="op3" name="options">
            <label for="op3">Small</label>
            <br><br>
            <textarea placeholder="let us know"></textarea>
            <br><br>
            <a class="button" href="order-recived.html">Place Order Now</a>
        </div>
    </div>
</body>
</html>
