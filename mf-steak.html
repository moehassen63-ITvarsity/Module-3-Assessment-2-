<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Greasy Joe's Diner | Mushroom Fillet Steak</title>
</head>
<body class="body-food">
    <div class="header">
        <a href="mains.html">
            <i class="fas fa-chevron-circle-left"></i>
        </a>
        <img src="images/resturant-logo.jpg" alt="resturant-logo"/>

    </div>
    <div id="food">
        <div class="food-details">
            <img src="images/steak.jpg"/>
            <h1>Mushroom Fillet Steak</h1>
            <div class="food-details-info">
                <p><b>Price :</b>R200</p>
                <p><b>Serving size :</b> 2</p>
                <p>A perfectly 240g cooked steak covered in a rich mushroom sauce, topped with real mushroom and your choice of sides.</p>
            </div>
        </div>
        <div class="food-details-options">
            <h2>Options :</h2>
            <input type="radio" id="op1" name="options">
            <label for="op1">Baked Potato</label>
            <br>
            <input type="radio" id="op2" name="options">
            <label for="op2">Rice</label>
            <br>
            <input type="radio" id="op3" name="options">
            <label for="op3">Veggies</label>
            <br>
            <input type="radio" id="op4" name="options">
            <label for="op4">Chips</label>
            <br><br>
            <textarea placeholder="let us know"></textarea>
            <br><br>
            <a class="button" href="order-recived.html">Place Order Now</a>
        </div>
    </div>
</body>
</html>
