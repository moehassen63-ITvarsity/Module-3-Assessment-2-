<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Greasy Joe's Diner | Double Cheese Burger</title>
</head>
<body class="body-food">
    <div class="header">
        <a href="mains.html">
            <i class="fas fa-chevron-circle-left"></i>
        </a>
        <img src="images/resturant-logo.jpg" alt="resturant-logo"/>

    </div>
    <div id="food">
        <div class="food-details">
            <img src="images/burger.jpg"/>
            <h1>Double Cheese Burger</h1>
            <div class="food-details-info">
                <p><b>Price :</b>R90</p>
                <p><b>Serving size :</b> 1</p>
                <p>A greasy goodness our 250g beef patties are grilled and topped with our home made sauces and salads.</p>
            </div>
        </div>
        <div class="food-details-options">
            <h2>Options :</h2>
            <input type="radio" id="op1" name="options">
            <label for="op1">Extra Cheese</label>
            <br>
            <input type="radio" id="op2" name="options">
            <label for="op2">Spicy Sauce</label>
            <br>
            <input type="radio" id="op3" name="options">
            <label for="op3">Extra Sauce Homemade</label>
            <br>
            <input type="radio" id="op4" name="options">
            <label for="op4">Extra Onions</label>
            <br><br>
            <textarea placeholder="let us know"></textarea>
            <br><br>
            <a class="button" href="order-recived.html">Place Order Now</a>
        </div>
    </div>
</body>
</html>
