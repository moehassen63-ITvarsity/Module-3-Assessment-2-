<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Greasy Joe's Diner | AlFredo Pasta</title>
</head>
<body class="body-food">
    <div class="header">
        <a href="mains.html">
            <i class="fas fa-chevron-circle-left"></i>
        </a>
        <img src="images/resturant-logo.jpg" alt="resturant-logo"/>

    </div>
    <div id="food">
        <div class="food-details">
            <img src="images/pasta.jpg"/>
            <h1>AlFredo Pasta</h1>
            <div class="food-details-info">
                <p><b>Price :</b>R120</p>
                <p><b>Serving size :</b> 4</p>
                <p>For a taste of Italy our pasta is handmade and prepared accordingly.</p>
            </div>
        </div>
        <div class="food-details-options">
            <h2>Options :</h2>
            <input type="radio" id="op1" name="options">
            <label for="op1">Extra Cheese</label>
            <br>
            <input type="radio" id="op2" name="options">
            <label for="op2">Chicken</label>
            <br>
            <input type="radio" id="op3" name="options">
            <label for="op3">Steak</label>
            <br>
            <input type="radio" id="op4" name="options">
            <label for="op4">Garlic Bread</label>
            <br><br>
            <textarea placeholder="let us know"></textarea>
            <br><br>
            <a class="button" href="order-recived.html">Place Order Now</a>
        </div>
    </div>
</body>
</html>
